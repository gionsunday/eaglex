                                                            placeholder="First Name" required>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputLastName">Middle Name</label>
                                                        <input type="text" class="form-control" id="middlename"
                                                            placeholder="Middle Name">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputLastName">Last Name *</label>
                                                        <input type="text" class="form-control" id="lastname"
                                                            placeholder="Last Name" required>
                                                    </div>

                                                    <div class="form-group col-md-6">
                                                        <label for="inputLastName">Your Email *</label>
                                                        <input type="email" class="form-control" id="email"
                                                            placeholder="example@gmail.com"required>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="inputLastName">Your Email 2</label>
                                                        <input type="email" class="form-control" id="email2"

                                                    <div class="form-group col-md-6">
                                                        <label for="inputLastName">Phone Number(s) *</label>
                                                        <input type="email" class="form-control" id="phone"
                                                            placeholder="+2344564334,+9958403554" required>
                                                    </div>
                                                </div>
						 <div class="form-group">
                                                    <label for="inputlanguage">Languages *</label>
                                                    <input type="text" class="form-control" id="language"
                                                        placeholder="eg. English, French" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputAddress">Address *</label>
                                                    <input type="text" class="form-control" id="address"
                                                        placeholder="1234 Main St" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputAddress2">Address 2 </label>

                                                        placeholder="Apartment, studio, or floor">

                                                <div class="form-group">

                                                        placeholder="https://www.linkedin.com/in/fullnama000asw0">
                                                </div>
